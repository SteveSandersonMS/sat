version: "3.9"

services:
  # Assuming direct control - Harbinger
  collector:
    image: "otel/opentelemetry-collector"
    container_name: harbinger
    environment:
      - HONEYCOMB_API_KEY
      - HONEYCOMB_API_ENDPOINT
      - HONEYCOMB_DATASET
      - ATMO_TRACER_PROBABILITY
    # 4317 / 4318 are otlp receiver default ports for grpc and http
    # see https://github.com/open-telemetry/opentelemetry-collector/blob/main/receiver/otlpreceiver/README.md
    ports:
      - "8000:5000"

        # otel grpc
      - "4317:4317"

        # otel http
      - "4318:4318"

        # zpages
      - "55679:55679"

        # pprof
      - "1777:1777"

        # health check
      - "13133:13133"

        # otlp receiver again?
      - "55681:55681"

        # prometheus
      - "8888:8888"
    volumes:
      - ./otel-config.yaml:/etc/otel/config.yaml:ro
      - ./traces.json:/traces.json:rw
